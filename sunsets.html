  <style>
    /* Ensures the overlays stay within the image box */
    .img-relative {
      position: relative;
      display: block;
      overflow: hidden;
    }

    /* Watermark Style */
    .watermark-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg); /* Centered and slightly tilted */
      color: rgba(255, 255, 255, 0.4); /* White with low opacity */
      font-size: 1.5rem;
      font-weight: bold;
      pointer-events: none; /* Allows click to pass through to the image */
      text-transform: uppercase;
      white-space: nowrap;
      z-index: 10;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    /* Location Tag Style */
    .location-overlay {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      color: #fff;
      padding: 5px 10px;
      font-size: 0.85rem;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .location-overlay i {
      color: #ffc107; /* Gold color for the map icon */
    }
  </style>
